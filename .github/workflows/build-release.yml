name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  security-events: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/hostel-room-allocation
  IMAGE_NAME_LOWER: ${{ secrets.DOCKER_HUB_USERNAME }}/hostel-room-allocation

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Linting
      run: |
        echo "Running code quality checks..."
        # Add your linting command here (e.g., eslint, pylint, etc.)
    
    - name: Notify - Code Quality Start
      run: echo "✓ Code quality check started"
    
    - name: Notify - Code Quality Complete
      if: success()
      run: echo "✓ Code quality check passed"
    
    - name: Notify - Code Quality Failed
      if: failure()
      run: echo "✗ Code quality check failed"

  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Notify - Security Scan Start
      run: echo "✓ Security scan started"
    
    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy Results
      if: always()
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'
    
    - name: Notify - Security Scan Complete
      if: success()
      run: echo "✓ Security scan completed"
    
    - name: Notify - Security Scan Failed
      if: failure()
      run: echo "✗ Security scan failed"

  build-release:
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Notify - Build Start
      run: echo "✓ Docker build started"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push release image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
    
    - name: Notify - Build Complete
      if: success()
      run: echo "✓ Docker image built and pushed successfully"
    
    - name: Notify - Build Failed
      if: failure()
      run: echo "✗ Docker build failed"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        body: |
          Docker image: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.version.outputs.VERSION }}`
        draft: false
        prerelease: false

  deploy:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
    - uses: actions/checkout@v3
    
    - name: Notify - Deployment Start
      run: echo "✓ Deployment started"
    
    - name: Deploy to Production
      run: |
        echo "Deploying ${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        # Add your deployment command here (kubectl, docker-compose, etc.)
    
    - name: Notify - Deployment Complete
      if: success()
      run: echo "✓ Deployment completed successfully"
    
    - name: Notify - Deployment Failed
      if: failure()
      run: echo "✗ Deployment failed"
    
    - name: Post Workflow Status
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ job.status }}';
          console.log(`Workflow completed with status: ${status}`);
    
    - name: Notify Slack - Success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "✅ Hostel Allocation Build & Release Successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Build & Release Status:* ✅ Success\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Docker Image:* ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack - Failure
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "❌ Hostel Allocation Build & Release Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Build & Release Status:* ❌ Failed\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


