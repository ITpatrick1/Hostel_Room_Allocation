et -e# This script deploys the application to a Kubernetes cluster# Hostel Allocation Kubernetes Deployment Scripton:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  security-events: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: itpatrick/hostel_room_allocation

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Linting
      run: |
        echo "Running code quality checks..."
    
    - name: Notify - Code Quality Complete
      if: success()
      run: echo "‚úì Code quality check passed"
    
    - name: Notify - Code Quality Failed
      if: failure()
      run: echo "‚úó Code quality check failed"

  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy Results
      if: always()
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'

  build-release:
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        body: |
          Release: ${{ steps.version.outputs.VERSION }}
          Docker image: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}`
        draft: false
        prerelease: false

  deploy:
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3
    
    - name: Extract version
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Deploy to Kubernetes
      run: |
        echo "Deployment to Kubernetes cluster"
        echo "Version: ${{ steps.version.outputs.VERSION }}"
        # Add your kubectl commands here
        # kubectl set image deployment/hostel-allocation \
        #   hostel-allocation=itpatrick/hostel_room_allocation:${{ steps.version.outputs.VERSION }} \
        #   -n hostel-allocation
    
    - name: Notify Slack - Success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚úÖ Hostel Allocation Deployed Successfully",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Status:* ‚úÖ Success\n*Version:* ${{ steps.version.outputs.VERSION }}\n*Repository:* ${{ github.repository }}\n*Commit:* ${{ github.sha }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack - Failure
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ùå Hostel Allocation Deployment Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Status:* ‚ùå Failed\n*Version:* ${{ steps.version.outputs.VERSION }}\n*Repository:* ${{ github.repository }}\n*Commit:* ${{ github.sha }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify:
    runs-on: ubuntu-latest
    needs: [build-release, deploy]
    if: always()
    steps:
    - uses: actions/checkout@v3
    
    - name: Notify Slack - Final Status
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "üîî Hostel Allocation Pipeline Complete",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Pipeline Status:* ${{ needs.build-release.result == 'success' && '‚úÖ' || '‚ùå' }}\n*Build:* ${{ needs.build-release.result }}\n*Deployment:* ${{ needs.deploy.result }}\n*Repository:* ${{ github.repository }}\n*Ref:* ${{ github.ref_name }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
